	<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Order Summary Component</title>
		
		<link rel="stylesheet" type="text/css" href="OSC.css">
	</head>
	<body>
	<div class="container">
		<div class="header">
			<img src="images/illustration-hero.svg" alt="header bg">
		</div>
		<div class="whole">
			<h1>Order Summary</h1>
			<p>You can now listen to millions of songs,<br> audiobooks, and podcasts on any device<br> anywhere you like!</p>
			<div class="payment">
				<ul>
					<li><img src="images/icon-music.svg" alt="music icon"></li>
					 <li class="pay"><span>Annual Plan</span><br>$59.99/year</li>
					  <li class="change"><a href="#">Change</a></li>
					</ul>
			</div>
			<button class="primary">Proceed to Payment</button>
			<div class="order">
			<a href="#" class="link">Cancel Order</a>
		</div>
		</div>
	</div>
	</body>
	</html>
